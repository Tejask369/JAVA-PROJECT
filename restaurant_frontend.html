<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Digital Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .table-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10px;
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            overflow-x: auto;
        }

        .nav-tab {
            padding: 15px 30px;
            cursor: pointer;
            border: none;
            background: transparent;
            font-size: 1em;
            color: #6c757d;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .nav-tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            font-weight: bold;
        }

        .content {
            padding: 30px;
        }

        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        /* Customer Menu View */
        .category-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-item {
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            background: white;
        }

        .menu-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }

        .menu-item h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .menu-item .description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .menu-item .price {
            color: #667eea;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .menu-item .category-tag {
            display: inline-block;
            background: #e7f3ff;
            color: #0066cc;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.8em;
            margin-bottom: 10px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s;
        }

        .quantity-btn:hover {
            background: #667eea;
            color: white;
        }

        .quantity-display {
            min-width: 30px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1em;
        }

        /* Cart */
        .cart-summary {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            min-width: 200px;
        }

        .cart-items-count {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .cart-total {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            background: #f0f0f0;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        /* Staff Views */
        .staff-controls {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .orders-list {
            display: grid;
            gap: 20px;
        }

        .order-card {
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            background: #f8f9fa;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .order-status {
            padding: 5px 15px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .status-pending { background: #ffeaa7; color: #d63031; }
        .status-preparing { background: #74b9ff; color: #0984e3; }
        .status-completed { background: #55efc4; color: #00b894; }

        .order-items {
            margin: 15px 0;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: white;
            margin-bottom: 5px;
            border-radius: 8px;
        }

        .qr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .qr-card {
            text-align: center;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            background: #f8f9fa;
        }

        .qr-card img {
            max-width: 100%;
            border-radius: 10px;
            margin: 15px 0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .menu-items {
                grid-template-columns: 1fr;
            }

            .cart-summary {
                bottom: 10px;
                right: 10px;
                left: 10px;
            }

            .nav-tab {
                padding: 12px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Restaurant Menu</h1>
            <div class="table-info" id="tableInfo">Welcome</div>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="switchView('customer')">Menu</button>
            <button class="nav-tab" onclick="switchView('staff')">Staff - Manage Menu</button>
            <button class="nav-tab" onclick="switchView('orders')">Staff - View Orders</button>
            <button class="nav-tab" onclick="switchView('qrcodes')">Staff - QR Codes</button>
        </div>

        <div class="content">
            <!-- Customer Menu View -->
            <div id="customerView" class="view active">
                <div class="category-filter" id="categoryFilter"></div>
                <div class="menu-items" id="menuItems"></div>
            </div>

            <!-- Staff Menu Management -->
            <div id="staffView" class="view">
                <div class="staff-controls">
                    <h2>Add/Edit Menu Item</h2>
                    <form id="menuForm">
                        <div class="form-group">
                            <label>Item Name</label>
                            <input type="text" id="itemName" required>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="itemDescription" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Price ($)</label>
                            <input type="number" id="itemPrice" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select id="itemCategory">
                                <option>Appetizers</option>
                                <option>Main Course</option>
                                <option>Desserts</option>
                                <option>Beverages</option>
                                <option>Specials</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Save Item</button>
                    </form>
                </div>
                <div class="menu-items" id="staffMenuItems"></div>
            </div>

            <!-- Orders View -->
            <div id="ordersView" class="view">
                <h2>Active Orders</h2>
                <div class="orders-list" id="ordersList"></div>
            </div>

            <!-- QR Codes View -->
            <div id="qrcodesView" class="view">
                <h2>Table QR Codes</h2>
                <p style="margin-bottom: 20px; color: #666;">Generate QR codes for each table. Customers can scan these to view the menu.</p>
                <div class="qr-grid" id="qrGrid"></div>
            </div>
        </div>
    </div>

    <!-- Cart Summary -->
    <div class="cart-summary" id="cartSummary" style="display: none;">
        <div class="cart-items-count" id="cartCount">0 items</div>
        <div class="cart-total" id="cartTotal">$0.00</div>
        <button class="btn btn-primary" onclick="viewCart()">View Cart</button>
    </div>

    <!-- Cart Modal -->
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <h2>Your Order</h2>
            <div id="cartItems"></div>
            <h3 style="margin-top: 20px;">Total: <span id="modalTotal">$0.00</span></h3>
            <div class="form-group" style="margin-top: 20px;">
                <label>Table Number</label>
                <input type="number" id="tableNumber" min="1" required>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn btn-success" onclick="placeOrder()">Place Order</button>
                <button class="btn" onclick="closeCart()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api';
        let cart = [];
        let currentTableNumber = null;
        let menuItems = [];

        // Initialize
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            currentTableNumber = urlParams.get('table');
            
            if (currentTableNumber) {
                document.getElementById('tableInfo').textContent = `Table ${currentTableNumber}`;
                document.getElementById('tableNumber').value = currentTableNumber;
            }
            
            loadMenu();
            loadOrders();
            generateQRCodes();
        };

        function switchView(view) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            
            document.getElementById(view + 'View').classList.add('active');
            event.target.classList.add('active');
            
            if (view === 'customer') loadMenu();
            if (view === 'staff') loadStaffMenu();
            if (view === 'orders') loadOrders();
        }

        // Menu Functions
        async function loadMenu() {
            try {
                const response = await fetch(`${API_URL}/menu/available`);
                menuItems = await response.json();
                displayMenu(menuItems);
                displayCategoryFilter();
            } catch (error) {
                console.error('Error loading menu:', error);
            }
        }

        function displayMenu(items) {
            const container = document.getElementById('menuItems');
            container.innerHTML = items.map(item => `
                <div class="menu-item">
                    <span class="category-tag">${item.category}</span>
                    <h3>${item.name}</h3>
                    <p class="description">${item.description || ''}</p>
                    <div class="price">$${item.price.toFixed(2)}</div>
                    <div class="quantity-control">
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                        <span class="quantity-display" id="qty-${item.id}">0</span>
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                    </div>
                </div>
            `).join('');
        }

        function displayCategoryFilter() {
            const categories = ['All', ...new Set(menuItems.map(item => item.category))];
            const container = document.getElementById('categoryFilter');
            container.innerHTML = categories.map((cat, idx) => `
                <button class="filter-btn ${idx === 0 ? 'active' : ''}" onclick="filterByCategory('${cat}')">${cat}</button>
            `).join('');
        }

        function filterByCategory(category) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const filtered = category === 'All' ? menuItems : menuItems.filter(item => item.category === category);
            displayMenu(filtered);
        }

        function updateQuantity(itemId, change) {
            const qtyElement = document.getElementById(`qty-${itemId}`);
            let currentQty = parseInt(qtyElement.textContent);
            currentQty = Math.max(0, currentQty + change);
            qtyElement.textContent = currentQty;

            const item = menuItems.find(i => i.id === itemId);
            const cartItem = cart.find(i => i.menuItemId === itemId);

            if (currentQty === 0 && cartItem) {
                cart = cart.filter(i => i.menuItemId !== itemId);
            } else if (currentQty > 0) {
                if (cartItem) {
                    cartItem.quantity = currentQty;
                } else {
                    cart.push({
                        menuItemId: itemId,
                        itemName: item.name,
                        itemPrice: item.price,
                        quantity: currentQty
                    });
                }
            }

            updateCartSummary();
        }

        function updateCartSummary() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.itemPrice * item.quantity), 0);

            document.getElementById('cartCount').textContent = `${totalItems} items`;
            document.getElementById('cartTotal').textContent = `$${totalPrice.toFixed(2)}`;
            document.getElementById('cartSummary').style.display = totalItems > 0 ? 'block' : 'none';
        }

        function viewCart() {
            const cartItems = document.getElementById('cartItems');
            const total = cart.reduce((sum, item) => sum + (item.itemPrice * item.quantity), 0);
            
            cartItems.innerHTML = cart.map(item => `
                <div class="order-item">
                    <span>${item.itemName} x ${item.quantity}</span>
                    <span>$${(item.itemPrice * item.quantity).toFixed(2)}</span>
                </div>
            `).join('');
            
            document.getElementById('modalTotal').textContent = `$${total.toFixed(2)}`;
            document.getElementById('cartModal').classList.add('active');
        }

        function closeCart() {
            document.getElementById('cartModal').classList.remove('active');
        }

        async function placeOrder() {
            const tableNumber = document.getElementById('tableNumber').value;
            if (!tableNumber) {
                alert('Please enter a table number');
                return;
            }

            const order = {
                tableNumber: parseInt(tableNumber),
                items: cart
            };

            try {
                const response = await fetch(`${API_URL}/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(order)
                });

                if (response.ok) {
                    alert('Order placed successfully!');
                    cart = [];
                    updateCartSummary();
                    closeCart();
                    
                    // Reset quantities
                    menuItems.forEach(item => {
                        const qtyElement = document.getElementById(`qty-${item.id}`);
                        if (qtyElement) qtyElement.textContent = '0';
                    });
                }
            } catch (error) {
                console.error('Error placing order:', error);
                alert('Error placing order. Please try again.');
            }
        }

        // Staff Menu Management
        async function loadStaffMenu() {
            try {
                const response = await fetch(`${API_URL}/menu`);
                const items = await response.json();
                const container = document.getElementById('staffMenuItems');
                
                container.innerHTML = items.map(item => `
                    <div class="menu-item">
                        <span class="category-tag">${item.category}</span>
                        <h3>${item.name}</h3>
                        <p class="description">${item.description || ''}</p>
                        <div class="price">$${item.price.toFixed(2)}</div>
                        <div style="margin-top: 10px; display: flex; gap: 10px;">
                            <button class="btn btn-danger" onclick="deleteItem(${item.id})">Delete</button>
                            <button class="btn" onclick="toggleAvailability(${item.id}, ${!item.available})">
                                ${item.available ? 'Mark Unavailable' : 'Mark Available'}
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading staff menu:', error);
            }
        }

        document.getElementById('menuForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const item = {
                name: document.getElementById('itemName').value,
                description: document.getElementById('itemDescription').value,
                price: parseFloat(document.getElementById('itemPrice').value),
                category: document.getElementById('itemCategory').value,
                available: true
            };

            try {
                const response = await fetch(`${API_URL}/menu`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(item)
                });

                if (response.ok) {
                    alert('Menu item added successfully!');
                    document.getElementById('menuForm').reset();
                    loadStaffMenu();
                }
            } catch (error) {
                console.error('Error adding menu item:', error);
            }
        });

        async function deleteItem(id) {
            if (!confirm('Are you sure you want to delete this item?')) return;
            
            try {
                await fetch(`${API_URL}/menu/${id}`, { method: 'DELETE' });
                loadStaffMenu();
            } catch (error) {
                console.error('Error deleting item:', error);
            }
        }

        async function toggleAvailability(id, available) {
            try {
                const response = await fetch(`${API_URL}/menu/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ available })
                });
                if (response.ok) loadStaffMenu();
            } catch (error) {
                console.error('Error updating availability:', error);
            }
        }

        // Orders Management
        async function loadOrders() {
            try {
                const response = await fetch(`${API_URL}/orders`);
                const orders = await response.json();
                const container = document.getElementById('ordersList');
                
                container.innerHTML = orders.map(order => `
                    <div class="order-card">
                        <div class="order-header">
                            <div>
                                <strong>Order #${order.id}</strong> - Table ${order.tableNumber}
                                <div style="font-size: 0.9em; color: #666; margin-top: 5px;">
                                    ${new Date(order.orderTime).toLocaleString()}
                                </div>
                            </div>
                            <span class="order-status status-${order.status.toLowerCase()}">${order.status}</span>
                        </div>
                        <div class="order-items">
                            ${order.items.map(item => `
                                <div class="order-item">
                                    <span>${item.itemName} x ${item.quantity}</span>
                                    <span>$${(item.itemPrice * item.quantity).toFixed(2)}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div style="text-align: right; font-weight: bold; margin-top: 10px;">
                            Total: $${order.totalAmount.toFixed(2)}
                        </div>
                        <div style="margin-top: 15px; display: flex; gap: 10px;">
                            <button class="btn btn-success" onclick="updateOrderStatus(${order.id}, 'PREPARING')">Mark Preparing</button>
                            <button class="btn btn-primary" onclick="updateOrderStatus(${order.id}, 'COMPLETED')">Mark Completed</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading orders:', error);
            }
        }

        async function updateOrderStatus(orderId, status) {
            try {
                await fetch(`${API_URL}/orders/${orderId}/status?status=${status}`, {
                    method: 'PUT'
                });
                loadOrders();
            } catch (error) {
                console.error('Error updating order status:', error);
            }
        }

        // QR Code Generation
        function generateQRCodes() {
            const container = document.getElementById('qrGrid');
            const tables = Array.from({length: 20}, (_, i) => i + 1);
            
            container.innerHTML = tables.map(tableNum => `
                <div class="qr-card">
                    <h3>Table ${tableNum}</h3>
                    <img src="${API_URL}/qrcode/generate/${tableNum}" alt="QR Code for Table ${tableNum}">
                    <p style="margin-top: 10px; color: #666; font-size: 0.9em;">
                        Scan to view menu
                    </p>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
